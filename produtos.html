<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="IMG/logotipo.png" type="image/x-icon">
    
    <link rel="stylesheet" href="CSS/geral.css">
    <link rel="stylesheet" href="CSS/navegacao.css">
    <link rel="stylesheet" href="CSS/produtos.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <title>Produtos em destaque</title>
</head>
<body>
    <!-- Header -->
    <main-cabecalho class="header"></main-cabecalho >

    <!-- Aside -->
    <navegacao-lateral class="aside"></navegacao-lateral>

    <main>
        <div class="geral">

            <h1>Mais jogados</h1>
            <div class="container1" id="popularidade">
            </div>
            <hr>

            <h1>Mais recentes</h1>
            <div class="container2" id="recente">

            </div>
            <hr>

            <h1>Para lançar</h1>
            <div class="container3" id="lancamento">
            </div>
            <hr>
            
            <h1>Maiores avaliações</h1>
            <div class="container4" id="avaliacao">
            </div>
            <hr>
            
            <h1>Melhor preço</h1>
            <div class="container5" id="preco">
            </div>


        </div>
        <br><br>
    </main>

    <!-- Footer -->
    <main-footer class="footer"></main-footer>

    <!-- divConfigurações -->
    <configuracoes-gerais id="div-config"></configuracoes-gerais>
    
    <!-- divUsuario -->
    <login-usuario id="div-user"></login-usuario>

    <!-- tela do jogo clicado -->
    <div id="backgroundPopUpProduto">
        <div id="popUpProduto">
            <h1 id="fechar" onclick="closePopUpProduto()">X</h1>
            <div id="container-jogo">
                <div id="boxImgJogo"></div>
                <!-- <img id="imagemJogo" src="" alt=""> -->
                <div>
                    <div>
                        <h1 id="nomeJogo">NOME DO JOGO</h1>
                        <p id="estudioJogo" style="margin: 0;">ESTÚDIO DO JOGO</p>
                        <span id="dataLancamentoJogo">DATA DE LANÇAMENTO &nbsp;&nbsp; &nbsp;  </span>
                        <span id="avaliacaoJogo">AVALIAÇÃO</span> 
                        <br>
                        <h3><span id="precoJogo"></span></h3>
                        <br>
                        <div>
                            <input type="checkbox" name="listaDeDesejos" id="adicionarDesejo">
                            <label for="adicionarDesejo">Adicionar a lista de desejos</label><br>
                        </div>
                    </div>
                    <button id="comprarJogo" onclick="comprou()">Comprar</button>
                </div>
            </div>
        </div>        
    </div>
    <!-- fim da tela do jogo clicado -->
    <div id="listaDeDesejos">
        <h1 onclick="document.getElementById('listaDeDesejos').style.display = 'none';">X</h1>
        <table id="tabelaListaDesejos" >
            <thead>
                <tr>
                    <th>
                        <h1>Lista de desejos</h1>
                    </th>
                </tr>
            </thead>
        </table>
    </div>

    <evento-promocao id="promocao" data="" desconto="100"></evento-promocao>


    <script defer src="SCRIPTS/geral.js"></script>
    <script defer src="SCRIPTS/componentes/promocao.js"></script>

    <script src="SCRIPTS/componentes/header.js"></script>
    <script src="SCRIPTS/componentes/aside.js"></script>
    <script src="SCRIPTS/componentes/footer.js"></script>
    <script src="SCRIPTS/componentes/configuracoes.js"></script>
    <script src="SCRIPTS/componentes/login.js"></script>



    <script src="SCRIPTS/produto.js"></script>
    <script src="SCRIPTS/listaDeDesejos.js"></script>


</body>
</html>
